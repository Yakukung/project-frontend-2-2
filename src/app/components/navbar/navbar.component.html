<mat-toolbar>
    <div class="nav-left">
        <span>FaceMash</span>
        <span class="text-admin" *ngIf="user_type === 'admin'">For Admin</span>
    </div>
    <div class="nav-right">
        <button mat-flat-button *ngIf="user_type !== 'admin'" (click)="home()">Home</button>
        <button mat-flat-button *ngIf="user_type !== 'admin'" (click)="vote()" [ngClass]="{'active-icon': isButtonActive('/vote')}">Vote</button>
        <button mat-flat-button *ngIf="user_type !== 'admin'" (click)="ranking()" [ngClass]="{'active-icon': isButtonActive('/ranking')}">Ranking</button>
        <button mat-flat-button *ngIf="user_type !== 'admin'" (click)="profile()" [ngClass]="{'active-icon': isButtonActive('/profile') || isButtonActive('/edit-profile')}">My Profile</button>

        <button mat-flat-button *ngIf="user_type === 'admin'" (click)="adminHome()">Home</button>
        <button mat-flat-button *ngIf="user_type === 'admin'" (click)="adminViewUser()" [ngClass]="{'active-icon': isButtonActive('/admin-view-user') || isButtonActive('/show-user-profile')}">All Users</button>
        <button mat-flat-button *ngIf="user_type === 'admin'" (click)="adminViewRanking()" [ngClass]="{'active-icon': isButtonActive('/admin-view-ranking')}">All Ranking</button>
        <button mat-flat-button (click)="sign(user_id, admin_id)" class="btn-login">{{ user_id || admin_id ? 'Sign Out' : 'Sign In' }}</button>

        
    </div>
  </mat-toolbar>
