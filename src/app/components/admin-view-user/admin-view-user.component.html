<app-navbar></app-navbar>
<div class="container">
  <hr>
  <mat-form-field class="setting-select">
    <mat-label>Set delay time</mat-label>
    <mat-select [(ngModel)]="timerDuration" (ngModelChange)="onTimerDurationChange($event)">
      <mat-option value="3000">3s</mat-option>
      <mat-option value="5000">5s</mat-option>
      <mat-option value="10000">10s</mat-option>
      <mat-option value="20000">20s</mat-option>
    </mat-select>
  </mat-form-field>
  
  <div class="card-user" *ngFor="let item of response">
    <div class="card-head">
      <img *ngIf="item.icon" [src]="item.icon" alt="">
      <h1 *ngIf="!item.icon">No picture</h1>
    </div>
    <div class="card-body">
      <span>{{ item.first_name }} {{ item.last_name }}</span>
      <button (click)="viewProfile(admin_id, user_type, item.user_id)" mat-flat-button>About</button>
    </div>
  </div>
</div>
